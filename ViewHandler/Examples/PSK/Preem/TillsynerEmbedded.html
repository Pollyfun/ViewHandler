<body onclick="ViewHandler.clickedOnParentForm('viewhandlerTillsyner');">

        <form>

            <div class="container-fluid" id="menurow">
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default grouped" id="bnResetFilter" onclick="ViewHandler.resetFilter('viewhandlerTillsyner');">
                                <i class="glyphicon glyphicon-flash"></i>
                                <span>Nollställ filter</span>
                            </button>
                            <button type="button" class="btn btn-default grouped" onclick="printToExcel(false, 'viewhandlerTillsyner');">

                        </div>
                        <span id="qtyVisibleInfo">&nbsp;</span>
                    </div>
                </div>
            </div>
            <div id="viewhandlerTillsyner"></div>
        </form>

    <script>
        'use strict';
        var SERVER_DOMAIN = 'http://dev.psksyd.com';    // used when it's a local container. Empty in the real container.
        var viewHandlerDb = '/psk/ViewHandlerBase.nsf'; // hardcoded in the local Container. In the real Container this is done in the HTML Head Content.
        var webdbname = '/kund/preem/Preembygg.nsf';     // hardcoded in the local Container. In the real Container this is done in the HTML Head Content.
        var inspectionDb='/kund/preem/tillsyn.nsf';
        var ID_VIEWHANDLER = 'viewhandlerTillsyner';
        var DEFAULT_CONFIGNAME = 'AllaTillsyner.config';

        $(function () {
            createView({ containerId: ID_VIEWHANDLER, configName: DEFAULT_CONFIGNAME, serverDomain: SERVER_DOMAIN, viewHandlerPath: viewHandlerDb });
        });

    </script>
