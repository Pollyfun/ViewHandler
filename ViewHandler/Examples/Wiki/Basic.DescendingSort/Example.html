<!DOCTYPE html>
<html>
<head>
    <title>Descending sort</title>
	<meta charset="utf-8" />
    <script src="../../../Scripts/External/jquery/1.12.4/jquery.min.js"></script>
    <script src="viewHandlerCustom.js"></script>
    <script src="../../../Scripts/Interface/local.js"></script>
    <link href="../Container.css" rel="stylesheet" />
    <link href="../../../Scripts/External/bootstrap/3.3.7/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../Scripts/External/bootstrap/3.3.7/bootstrap.min.js"></script>
</head>
<body>
    <div class="summary">
        <h4>Demonstrates</h4>
        <div>Descending sort on the 'name' column.</div>
        <br />
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Show code
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-block">
                        <pre><code>viewConfig.addColumns([
  { title: 'name', sortOrder: 'descending' }
]);</code></pre>
                    </div>
                </div>
            </div>
        </div>
        &nbsp;<a href="https://github.com/Pollyfun/ViewHandler/tree/master/ViewHandler/Examples/Wiki/Basic.DescendingSort">View the source for this example on Github</a>
    </div>
    <!-- The container for spinner -->
    <div id="loading_image"></div>
    <div id="viewhandler"></div>

    <script>
        'use strict';

        document.addEventListener('DOMContentLoaded', function () {
            createView({ containerId: 'viewhandler', configName: 'Example.config' });
        });

    </script>
</body>
</html>
