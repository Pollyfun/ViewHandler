<!DOCTYPE html>
<html>
<head>
    <title>Advanced usage</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="viewHandlerCustom.js"></script>
    <script src="../../../Scripts/interface/local.js"></script>
    <link href="../Container.css" rel="stylesheet" />
    <link href="../../../Scripts/External/bootstrap/3.3.7/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../Scripts/External/bootstrap/3.3.7/bootstrap.min.js"></script>
</head>
<body>
    <div class="summary">
        <h4 onclick="javascript:createData();">Demonstrates</h4>
        <div>Various techniques like filter, numeric sort, summary, totals-row, overriding cell values, localization, custom css and more.
        </br></div>
        <h4>Configuration</h4>
        &nbsp;<a href="https://github.com/Pollyfun/ViewHandler/tree/master/ViewHandler/Examples/Wiki/Example%2025">View the source for this example on Github</a>
    </div>
    <!-- The container for spinner -->
    <div id="loading_image"></div>

    <div>
        <div class="row">
            <div class="col-md-6">
                <div style="padding-left: 11px; padding-bottom: 11px">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default grouped" onclick="ViewHandler.resetFilter();">
                            <i class="glyphicon glyphicon-flash"></i>
                            <span>Nollställ filter</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--------------------------------------- Summary Area ------------------------------------->
            <div class="col-md-4">
                <div style="margin-left: 11px;" class="panel panel-default totalsPanel">
                    <div class="panel-heading">
                        <div class="row"><div class="col-md-6">Total duration</div><div class="col-md-6" id="summaryDuration"></div></div>
                        <div class="row"><div class="col-md-6">Qty rows</div><div class="col-md-6" id="summaryRows"></div></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="activefilters">
                <!-- Summary of active filters -->
            </div>
        </div>
    </div>

        <div id="viewhandler"></div>

        <script>
            'use strict';

            document.addEventListener('DOMContentLoaded', function () {
                createView({ containerId: 'viewhandler', configName: 'Example25.config' });
            });

        </script>
</body>
</html>
