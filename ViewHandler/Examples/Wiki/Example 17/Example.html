<!DOCTYPE html>
<html>
<head>
    <title>Reset button for dropdown filters</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="viewHandlerCustom.js"></script>
    <script src="../../../Scripts/interface/local.js"></script>
    <link href="../Container.css" rel="stylesheet" />
    <link href="../../../Scripts/External/bootstrap/3.3.7/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="summary">
        <h4>Demonstrates</h4>
        <div>Reset button for dropdown filters</div>
        <h4>Configuration</h4>
        <pre><code>  Create a button and bind this function to the click-event:
  onclick="ViewHandler.resetFilter();"</code></pre>
        &nbsp;<a href="https://github.com/Pollyfun/ViewHandler/tree/master/ViewHandler/Examples/Wiki/Example%2017">View the source for this example on Github</a>
    </div>
    <!-- The container for spinner -->
    <div id="loading_image"></div>
    <div style="padding-left: 11px; padding-bottom: 11px">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default grouped" onclick="ViewHandler.resetFilter();">
                <i class="glyphicon glyphicon-flash"></i>
                <span>Nollställ filter</span>
            </button>
        </div>
    </div>
    <div id="viewhandler"></div>

    <script>
        'use strict';

        document.addEventListener('DOMContentLoaded', function () {
            createView({ containerId: 'viewhandler', configName: 'Example17.config' });
        });

    </script>
</body>
</html>
