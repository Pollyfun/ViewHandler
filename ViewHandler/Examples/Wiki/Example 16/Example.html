<!DOCTYPE html>
<html>
<head>
    <title>Alternative column sorting</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="viewHandlerCustom.js"></script>
    <script src="../../../Scripts/interface/local.js"></script>
    <link href="../Container.css" rel="stylesheet" />
</head>
<body>
    <div class="summary">
        <h4>Demonstrates</h4>
        <div>Reset button for dropdown filters</div>
        <h4>Configuration</h4>
        <pre><code>  viewConfig.addColumns([
    { title: 'startdate', <strong>altSort: true,</strong> sort: true}
  ]);</code></pre>
        &nbsp;<a href="https://github.com/Pollyfun/ViewHandler/tree/master/ViewHandler/Examples/Wiki/Example%2016">View the source for this example on Github</a>
    </div>
    <!-- The container for spinner -->
    <div id="loading_image"></div>
    <div id="viewhandler"></div>

    <script>
        'use strict';

        document.addEventListener('DOMContentLoaded', function () {
            createView({ containerId: 'viewhandler', configName: 'Example14.config' });
        });

    </script>
</body>
</html>
